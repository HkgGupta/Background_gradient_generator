<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png" />
    
</head>

<body>
    <header>
        <h1>Background Color Gradient Generator</h1>
    </header>
    <section class="container">
        <div>
            <button id="btn1" title="Click to change this color">#d36e5f</button>
            <button id="btnC" title="Click to change both colors"><i class="fa-solid fa-arrows-left-right"></i></button>
            <button id="btn2" title="Click to change this color">#cb1652</button>
        </div>
        <p>Click below to Copy the Code</p>
        <div title="Click to Copy" class="copyCode">
            background: linear-gradient(to right, #d36e5f, #cb1652);
        </div>
        <p class="copyInfo">Copied to clipboard!</p>
    </section>
    <footer>
        <p>Created by <a target="_blank" href="https://github.com/HkgGupta">Hkg</a> | Copyright &copy; 2024 </p>
    </footer>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/2d5b2b943c.js" crossorigin="anonymous"></script>

</html>
